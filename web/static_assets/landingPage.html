<!DOCTYPE >
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-control" content="public">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/CitrusStyle.css">
    <link rel="shortcut icon" href="/images/Citrus-Icon.png">
    <title>Citrus</title>
    <script type="text/javascript" src="/assets/landingPage.js"></script>
</head>
<header class="header" id="header">
    <div class="logo"></div>
        <H1 class="logoCitrus text-center"><strong>Citrus Home</strong></H1>
    <button  type="button" class="btn btn-light-custom logout-btn" id="logout">Logout</button>
</header>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link align-middle px-0" id="profilePic">
                            <span class="ms-1 d-none d-sm-inline"><h3 class="names" id="names"> First & Last Name</h3></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-4 py-4 align-middle" id="allEvents">
                            Browse All Events<span class="tooltip"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-4 py-4 align-middle" id="createEvents">
                            Create An Event<span class="tooltip"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-4 py-4 align-middle" id="allFollowing">
                            You Are Following<span class="tooltip"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-4 py-4 align-middle" id="door">
                            Log Out<span class="tooltip"></span>
                        </a>
                    </li>
                </ul>

                <hr>
            </div>
        </div>

        <div class="col py-3 page-body-background">
            <h3 class="text-center">*** Upcoming Events *** </h3>
            <table class="table table-bordered table-striped" id="Toptable">
                <thead>
                <tr>
                    <th scope="col" class="text-center">Event ID</th>
                    <th scope="col" class="text-center">Event Name</th>
                    <th scope="col" class="text-center">Date & Time</th>
                    <th scope="col" class="text-center">Address</th>
                    <th scope="col" class="text-center">Organizer</th>
                </tr>
                </thead>
                <tbody id="event-list">
                </tbody>
            </table>
            <h3 class="text-center">*** Personal Events *** </h3>

            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th scope="col" class="text-center">Event ID</th>
                    <th scope="col" class="text-center">Event Name</th>
                    <th scope="col" class="text-center">Date & Time</th>
                    <th scope="col" class="text-center">Address</th>
                    <th scope="col" class="text-center">Organizer</th>
                </tr>
                </thead>
                <tbody id="created-event-list">
                <p class="text-center" id="personalEventResults"></p>
                </tbody>
            </table>
            <hr>
            <div class="row py-3">
                <h3 class="text-center pb-5">*** Following *** </h3>
                <div>
                    <p class="text-center" id="allFollowingListText"></p>
                    <div class="container d-flex flex-wrap justify-content-center" id="allFollowingList"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
