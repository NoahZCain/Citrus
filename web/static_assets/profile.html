<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta http-equiv="Cache-control" content="public">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/CitrusStyle.css">
    <link rel="shortcut icon" href="/images/Citrus-Icon-removebg-preview.png">
    <title>Citrus</title>
</head>
<body>
  <section class="vh-100" style="background-color: #61dafb">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
              <div class="col-md-4 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                  alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                  <button type="button" class="btn btn-outline-dark" id="editProfileButton" data-mdb-ripple-color="dark" style="z-index: 1;">
                    Edit profile
                  </button>
                <h4 id="name" class="name"></h4>
                <i class="far fa-edit mb-5"></i>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-9 mb-1">
                      <h6 id="email-heading">Email:</h6>
                      <p id="email" class="text-muted"></p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6 id="gender-heading">Gender:</h6>
                      <p id="gender" class="gender"></p>
                    </div>
                  </div>
                  <h6>Interests</h6>
                  <div id="userInterests"></div>
                  <h6>Date of Birth:</h6>
                  <p id="dateOfBirth" class="text-muted"></p>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3"></div>
                  </div>
                  <div class="d-flex justify-content-start">
                    <button type="button" class="btn btn-default btn-sm" id="logout">
                      <span class="glyphicon glyphicon-log-out"></span> Log out
                    </button>
                    <button type="button" class="btn btn-default btn-sm" id="backToLanding">
                      <span class="glyphicon glyphicon-arrow-left"></span> Back to Landing
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="/assets/viewUser.js"></script>
</body>
</html>
