<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-control" content="public">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/CitrusStyle.css">
  <link rel="shortcut icon" href="/images/Citrus-Icon.png">
  <title>Edit Accessibility Tags</title>
  <link rel="stylesheet" type="text/css" href="/css/CitrusStyle.css">
</head>
<body>
  <h1>Edit Accessibility Tags</h1>

  <div id="currentTags">
    <h2>Current Accessibility Tags:</h2>
    <ul id="tagsList"></ul>
  </div>

  <div id="editTagsForm">
    <h2>Add or Remove Tags:</h2>
    <form id="tagsForm">
        
        <input type="text" id="addTags" placeholder="Add tags separated by commas">
        <button id="addButton">Add Tags</button>

    <p></p>
      <input type="text" id="removeTags" placeholder="Remove tags separated by commas">
      <button id="removeButton">Remove Tags</button>

      
    </form>
  </div>

  <script type="text/javascript" src="/assets/editTags.js"></script>
</body>
</html>
