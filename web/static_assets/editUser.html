<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta http-equiv="Cache-control" content="public">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/CitrusStyle.css">
    <link rel="shortcut icon" href="/images/Citrus-Icon-removebg-preview.png">
    <script type="text/javascript" src="/assets/editUser.js"></script>
</head>
<body>
  <h1>Edit User</h1>
  <form id="updateUserForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required><br><br>
  
    <label for="gender">Gender:</label>
    <input type="text" id="gender"><br><br>
  
    <label for="dateOfBirth">Date of Birth:</label>
    <input type="text" id="dateOfBirth"><br><br>
  
    <label for="interests">Interests:</label>
    <input type="text" id="interests"><br><br>
  
    <button type="submit">Update</button>
  </form>
  
  
</body>
</html>
